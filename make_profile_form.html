<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Profile Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000);
      box-sizing: border-box;
      min-height: 100vh;
    }

    h3 {
      text-align: center;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 15px;
      display: flex;
      flex-direction: column;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Make multi-select scrollable and comfortable on mobile */
    select[multiple] {
      height: 80px;
    }
  </style>
</head>

<body>
  <h3>Enter Profile Details</h3>
  <form id="profileForm">
    <!-- keep all your fields here -->
    <!-- ... -->
    <button type="submit">Submit</button>
  </form>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    document.getElementById("profileForm").onsubmit = function (e) {
      e.preventDefault();

      const getMulti = (id) =>
        Array.from(document.getElementById(id).selectedOptions).map((o) => o.value);

      const profile = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        email: document.getElementById("email").value,
        platforms: getMulti("platforms"),
        positions: getMulti("positions"),
        skills: document.getElementById("skills").value,
        hourly_rate: document.getElementById("hourly_rate").value,
        fixed_rate_min: document.getElementById("fixed_rate_min").value,
        fixed_rate_max: document.getElementById("fixed_rate_max").value,
        currency: document.getElementById("currency").value,
        availability: document.getElementById("availability").value,
        experience_level: document.getElementById("experience_level").value,
        location: document.getElementById("location").value,
        languages: getMulti("languages"),
        experience: document.getElementById("experience").value,
      };

      if (tg) {
        tg.sendData(JSON.stringify(profile));
        alert("Profile submitted!");
        tg.close();
      } else {
        alert("Please open this form inside Telegram.");
      }
    };
  </script>
</body>
</html>
