<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bid Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
  </style>
</head>
<body>
  <h3>Submit Your Bid</h3>
  <form id="bidForm">
    <label>Bid Amount:
      <input type="number" id="amount" required min="1" step="any" />
    </label>
    <label>Period (days):
      <input type="number" id="period" required min="1" />
    </label>
    <label>Sample Link or Extra Explanation:
      <textarea id="sample_link" rows="3" placeholder="Link to past work or extra explanation (optional)"></textarea>
    </label>
    <div style="height: 60px;"></div>
  </form>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function collectBidData() {
      return {
        amount: document.getElementById("amount").value,
        period: document.getElementById("period").value,
        sample_link: document.getElementById("sample_link").value,
        type: "bid" // Add this line
      };
    }

    function validateBidForm(showAlert = false) {
      const amount = document.getElementById("amount").value;
      const period = document.getElementById("period").value;
      const valid = amount && period && Number(amount) > 0 && Number(period) > 0;
      if (!valid && showAlert) {
        tg.showAlert("Please enter valid bid amount and period.");
      }
      return valid;
    }

    tg.MainButton.text = "Submit Bid";
    tg.MainButton.show();

    tg.MainButton.onClick(function() {
      if (!validateBidForm(true)) return;
      const bidData = collectBidData();
      const jsonData = JSON.stringify(bidData);
      tg.sendData(jsonData);
      tg.close();
    });

    document.getElementById("bidForm").onsubmit = function(e) {
      e.preventDefault();
      if (!validateBidForm(true)) return;
      const bidData = collectBidData();
      const jsonData = JSON.stringify(bidData);
      tg.sendData(jsonData);
      tg.close();
    };

    // Enable/disable MainButton based on required fields, but don't show alert on input
    ["amount", "period"].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        if (validateBidForm(false)) tg.MainButton.enable();
        else tg.MainButton.disable();
      });
    });

    // Initially disable MainButton until required fields are filled
    tg.MainButton.disable();
  </script>
</body>
</html>
